{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Account</h2>

<div>
    <p><strong>Username: </strong>{{ user }}</p>
</div>
<div>
    <p><strong>Email: </strong>{{ user.email }}</p>
</div>
<a href="{% url 'account_email' %}" class='btn btn-bistro btn-lg btn-bdr mt-4'>Change Email</a>
<a href="{% url 'account_change_password' %}" class='btn btn-bistro btn-lg btn-bdr mt-4'>Change Password</a>
{% endblock %}
